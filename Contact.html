   <div class="header__content">
    <h1 style="text-align: center;color: #333;margin-top: 20px;">Contact Us</h1>
    <form id="contactForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">Message</label>
            <textarea id="message" name="message" placeholder="Your message" 
                      style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; height: 100px;"></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !message) {
            alert('Please fill out all fields before submitting.');
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>
